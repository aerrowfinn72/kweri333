<template name="main">
    <section class="navbar navbar-fixed-top custom-navbar" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon icon-bar"></span>
              <span class="icon icon-bar"></span>
              <span class="icon icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">Kweri</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
              <div class="btn-group dropdown">
                <button class="btn btn-default dropdown-toggle dropdown-navbar" id="dropdownMenu1" data-toggle="dropdown"> {{username}}  
                  <span class="caret"></span> 
                </button>
                <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                  <li><a href="{{pathFor route='profileStud'}}">Profile</a></li>
                  <li><a href="" class="menu-logout">Logout</a></li>
                </ul>
              </div>
            </ul>
          </div>
        </div>
      </section>
    {{> yield}}
    <footer>
      <hr />
      Kweri was created by: Jonathan Zhang, Nick Jiang, Susan Wang, Erica Wu, Jonathan Yu, 2016.
    </footer>
</template>

<template name="loading">
  <div class="loader">Loading...</div>
  <div class="loader">Loading...</div>
  <div class="loader">Loading...</div>
  <div class="loader">Loading...</div>
</template>

<template name="login">
  <!-- {{> loginPage}} -->
  <h1>Login Page</h1>
  <button class="login-button">Login/Logout</button>
  <br>
  <a href="{{pathFor route='profileStud'}}">Student Profile</a>
  <br>
  <a href="{{pathFor route='profileProf'}}">Professor Profile</a>
  <br>
</template>

<template name="profileProf">
  <div class="container-fluid text-center">
    <h1>Professor Main Page</h1>
    <div>Your classes:</div>
    {{> classlist}}
    <div>Add a class:</div>
    {{> addClass}}
  </div>
</template>

<template name="profileStud">
  <div class="container-fluid text-center">
    <h1>Student Main Page</h1>
    <div>Classes you take:</div>
    {{> classlist}}
</div>
</template>

<template name="class">
  <h1>{{department}} {{number}}: {{name}}</h1>
  <div>Lectures in this class:</div>
  {{> lecturelist}}
  {{> addLecture}}
</template>

<template name="lecture">
  <title>Kweri</title>
  <div class="questions-container">
    <header>
      <h1>{{cDpt}} {{cNum}}: {{cName}}</h1>
      <br>
      <h3>Lecture {{lNum}}: {{lName}}</h3>
      <h3 class="questions-dateString">{{dateString}}</h3>
      {{> questionConCounter}}
      {{#if currentUser}}
        {{> questionbox}}
      {{/if}}
    </header>
    {{> questionlist}}
  </div>
</template>
