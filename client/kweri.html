<template name="main">
  {{#unless currentUser}}
    {{> home}}
  {{else}}
    <div class="title-bar">
      <a href="{{pathFor route='home'}}">KWERI</a>
      {{#if currentUser}}
        <a class="title-profile-arrow">&nbsp;&#x25BE;</a>
        <a href="{{pathFor route='profileStud'}}" class="title-profile-link">{{username}}</a>
      {{else}}
        <a class="title-login">Login</a>
      {{/if}}
    </div>
    {{> yield}}
    <footer>
      <hr />
      Kweri was created by: Jonathan Zhang, Nick Jiang, Susan Wang, Erica Wu, Jonathan Yu, 2016.
    </footer>
  {{/unless}}
</template>

<template name="loading">
  <div class="loader">Loading...</div>
  <div class="loader">Loading...</div>
  <div class="loader">Loading...</div>
  <div class="loader">Loading...</div>
</template>

<template name="profileProf">
  <h1>Professor Main Page</h1>
  <div>Username: {{currentUser.profile.name}}</div>
  <div>Classes you teach:</div>
  {{> classlist}}
  {{> addClass}}
</template>

<template name="profileStud">
  <h1>Student Main Page</h1>
  <div>Username: {{currentUser.profile.name}}</div>
  <div>Search for classes:</div>
  {{> classSearch}}
  <br>
  {{> searchClasslist}}
  <div>Classes you take:</div>
  {{> classlist}}
</template>

<template name="class">
  <h1>{{department}} {{number}}: {{name}}</h1>
  <div>Lectures in this class:</div>
  {{> lecturelist}}
  {{> addLecture}}
</template>

<template name="lecture">
  <title>Kweri</title>
  <div class="questions-container">
    <header>
      <h1>{{cDpt}} {{cNum}}: {{cName}}</h1>
      <br>
      <h3>Lecture {{lNum}}: {{lName}}</h3>
      <h3 class="questions-dateString">{{dateString}}</h3>
      {{> questionConCounter}}
      {{#if currentUser}}
        {{> questionbox}}
      {{/if}}
    </header>
    {{> questionlist}}
  </div>
</template>
