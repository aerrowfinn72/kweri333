<template name="main">
  {{#unless currentUser}}
    {{> home}}
  {{else}}
    {{> navbar}}
    {{> yield}}
    <footer>
      Kweri was created by: Jonathan Zhang, Nick Jiang, Susan Wang, Erica Wu, Jonathan Yu, 2016.
    </footer>
  {{/unless}}
</template>

<template name="loading">
  <div class="loader">Loading...</div>
  <div class="loader">Loading...</div>
  <div class="loader">Loading...</div>
  <div class="loader">Loading...</div>
</template>

<template name="profileProf">
  <div class="container-fluid text-center">
    <h1 class="h1-label">Professor Main Page</h1>
    {{> classlist2}}
    <div>Add a class:</div>
    {{> addClass}}
  </div>
  {{> classlist}}
</template>

<template name="profileStud">
  <div class="container-fluid text-center">
    <h1 class="h1-label">Student Main Page</h1>
    <div>Search for classes:</div>
    {{> classSearch}}
    <br>
    {{> searchClasslist}}
    {{> classlist2}}
    {{> newlecturelist}}
  </div>
</template>

<template name="class">
  <h1>{{department}} {{number}}: {{name}}</h1>
  <div>Lectures in this class:</div>
  {{> lecturelist}}
  {{> addLecture}}
</template>

<template name="lecture">
  <title>Kweri</title>
  <div class="questions-container">
    <header>
      <h1>{{cDpt}} {{cNum}}: {{cName}}</h1>
      <br>
      <h3>Lecture {{lNum}}: {{lName}}</h3>
      <h3 class="questions-dateString">{{dateString}}</h3>
      <!-- {{> questionConCounter}} -->
      {{#if currentUser}}
      {{> questionbox}}
      {{/if}}
    </header>
    {{> questionlist}}
  </div>
</template>
