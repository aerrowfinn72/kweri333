<template name="questions">
  <title>Kweri</title>
  <div class="questions-container">
    <header>
      <h1>Questions</h1>
      {{#if currentUser}}
        {{> questionbox}}
      {{/if}}
    </header>
    {{> questionlist}}
  </div>
</template>

<template name="questionbox">
  <form class="questions-newQuestion">
    <input type="text" name="qText" placeholder="Post new question">
    <input type="submit" class="questions-submit" value="submit">
  </form>
</template>

<template name="questionlist">
  <div class="questions-listContainer">
    <ul class="questions-list">
      {{#each questions}}
        {{> question}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="question">
  <li class="questions-listItem">
    <div class="questions-infoContainer">
      <div class="questions-text">{{qText}}</div>
      <div class="questions-dateText">{{createdAtToString}}</div>
    </div>
    <div class="questions-scoreContainer">
      <button class="questions-arrowDown">&lt;</button>
      <span class="questions-value">{{value}}</span>
      <button class="questions-arrowUp">&gt;</button>
    </div>
  </li>
</template>
